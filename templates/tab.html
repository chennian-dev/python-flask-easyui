<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>EasyUI Tab</title>

<script src="{{url_for('static', filename='easyui/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='easyui/jquery.easyui.min.js')}}"></script>
<script src="{{url_for('static', filename='easyui/locale/easyui-lang-zh_CN.js')}}"></script>

<link rel=stylesheet href="{{ url_for('static', filename='easyui/themes/bootstrap/easyui.css') }}">
<link rel=stylesheet href="{{ url_for('static', filename='easyui/themes/icon.css') }}">



</head> 
<body>
	<div data-options="region:'center',title:'内容'">
		<div id="findrid" style="padding:10px;">
			<div id="p1" class="easyui-panel" title="封禁用户" style="height:120px;padding:10px;width: 1689px;">
				<div style="width:1000px;float:left">
					<ul>
						<li>
							<span>运行环境：</span>
							<select class="easyui-combobox" id="env" name="env" data-options="panelHeight:'auto'">
							<option value="live" selected="selected">live</option>
							<option value="dz11">dz11</option>
						</select>
							<span style="padding-left:10px;"></span>
							<select class="easyui-combobox" id="selType" name="selType" data-options="panelHeight:'auto'">
							<option value="1" selected="selected">用户uid</option>
							<option value="2">用户昵称</option>
						</select>
							<span>：</span><input id="uValue" value="" class="easyui-textbox" data-options="prompt:'填写用户昵称或uid',validType:'length[1,20]'">
							<a href="#" id="button" class="easyui-linkbutton" iconCls="icon-no" style="height:22pxwidth:10%;margin-left:15px;">封禁</a>
							<a href="#" id="button0" class="easyui-linkbutton" iconCls="icon-reload" style="height:22pxwidth:10%;margin-left:15px;">解禁</a>
                            <span style="font-style:italic;padding-left:10px;color:#778899">注：若用户为主播，则对应房间也会被关闭.</span>

						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body> 
</html>
